<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 class="game-title">Rock Paper Scissors</h1><br>
    <div class="main-container">

        <section class="container game-section">

            <div class="scoreboard">
                <div class="user_score">
                    <span class="user_name">You: </span><span id="userScore">0</span>
                </div>
                <div class="bot_score">
                    <span class="bot_name">BOT: </span><span id="botScore">0</span>
                </div>
            </div>

            <div class="result_field">
                <div class="result_images">
                    <span class="user_result">
                        <img src="images/rock.png" alt="User's choice" />
                    </span>
                    <span class="bot_result">
                        <img src="images/rock.png" alt="BOT's choice" />
                    </span>
                </div>
                <div class="result">Let's Play!</div>
            </div>

            <div class="option_images">
                <span class="option_image" data-choice="0">
                    <img src="images/rock.png" alt="Rock" />
                    <p>Rock</p>
                </span>
                <span class="option_image" data-choice="1">
                    <img src="images/paper.png" alt="Paper" />
                    <p>Paper</p>
                </span>
                <span class="option_image" data-choice="2">
                    <img src="images/scissors.png" alt="Scissors" />
                    <p>Scissors</p>
                </span>
            </div>

            <button id="resetButton" class="reset_button">Play Again</button>
        </section>

        <aside class="sidebar">
            <h2>Leaderboard</h2>
            <ul class="leaderboard">
                <li id="userNameLeaderboard">Player Score: <span id="userScoreBoard">0</span></li>
                <li>Bot Score: <span id="botScoreBoard">0</span></li>
            </ul>

            <h2>Game History</h2>
            <ul class="history">
                
            </ul>
        </aside>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
